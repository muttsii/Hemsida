<!--kontaktformulär-->

<body>
	<div class="container">
		<div class="contact-box">
			<div class="left"></div>
			<div class="right">
				<h2>Kontakta Mig</h2>
        <form action="Tack.html" onsubmit="kontakt()">
          <div>
              <label for="förnamn">
                  <br>
                  <input class="field" type="text" name="namn" id="namn" placeholder="Ange ditt förnamn" required>
              </label>
          </div>
          <div>
            <label for="efternamn">
                <br>
                <input class="field" type="text" name="namn" id="namn" placeholder="Ange ditt efternamn" required>
            </label>
        </div>
          <div>
              <label for="epost">
                  <br>
                  <input class="field" type="email" name="epost" id="epost" placeholder="Ange din epost" required>
              </label>
          </div>
          <div>
              <label Meddelande:>
              <textarea class="field" placeholder="Meddelande" name="meddelande" id="meddelande"></textarea>
              </label>
          </div>
          <div>
              <input type="submit"  value="Skicka" >
          </div>
          </form>

          <!--<h2>Inlägg</h2> -->
          <p id="message"></p>
          
          <script src="automation.js"></script>
			</div>
		</div>
	</div>
</body>
